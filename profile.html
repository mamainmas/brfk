<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Dashboard</title>

      <link
         rel="stylesheet"
         href="./node_modules/apexcharts/dist/apexcharts.css"
      />

      <link rel="stylesheet" href="./css/index.css" />
      <link rel="stylesheet" href="./css/fonts.css" />
      <link rel="stylesheet" href="./css/custom.css" />
      <link rel="stylesheet" href="./css/nav.css" />
   </head>
   <body class="bg-darkbg font-Montserrat">
      <!-- LOADER -->
      <div
         class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 flex justify-center items-center"
         id="loaderContainer"
      >
         <div
            class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"
         ></div>
      </div>

      <!-- LOADER -->
      <!--Main Navigation-->
      <!-- Navbar start -->
      <nav
         id="navbar"
         class="fixed top-0 z-40 flex w-full mb-8 flex-row justify-between bg-darkbg1 text-gray-100 px-4 sm:justify-between"
      >
         <div
            class="flex flex-row space-x-3 items-center py-2 text-lg text-white sm:flex"
         >
            <button
               id="btnSidebarToggler"
               type="button"
               class="py-4 text-2xl text-white hover:text-gray-200"
            >
               <svg
                  id="navClosed"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
               </svg>
               <svg
                  id="navOpen"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="hidden h-8 w-8"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M6 18L18 6M6 6l12 12"
                  />
               </svg>
            </button>
            <img
               src="./logo.png"
               class="rounded-full py-4 w-8"
               alt="logo"
            />
         </div>
         <p class="text-white text-center font-bold my-auto">
            <span class="uppercase text-amber-500" id="my-user-username">
            </span>
            <br />
            <span class="uppercase" id="my-user-aff-bal"></span>
         </p>
         <ul class="relative flex items-center space-x-2">
            <li class="relative" data-te-dropdown-ref>
               <a
                  class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-te-dropdown-toggle-ref
                  aria-expanded="false"
               >
                  <img
                     src="./user.png"
                     class="w-8 rounded-full"
                     alt="Avatar"
                     loading="lazy"
                  />
               </a>
               <ul
                  class="absolute left-auto right-0 z-[1000] float-left m-0 mt-1 hidden min-w-[10rem] list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg dark:bg-zinc-700 [&[data-te-dropdown-show]]:block"
                  aria-labelledby="dropdownMenuButton2"
                  data-te-dropdown-menu-ref
               >
                  <li>
                     <a
                        class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-100 dark:hover:bg-white/30"
                        href="profile.html"
                        data-te-dropdown-item-ref
                        >My profile</a
                     >
                  </li>
                  <li>
                     <a
                        class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-100 dark:hover:bg-white/30"
                        href="#"
                        data-te-dropdown-item-ref
                        >Gift Box</a
                     >
                  </li>
                  <li>
                     <a
                        class="cursor-pointer sign-out-acc block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-100 dark:hover:bg-white/30"
                        data-te-dropdown-item-ref
                        >Logout</a
                     >
                  </li>
               </ul>
            </li>
         </ul>
      </nav>
      <!-- Navbar end -->

      <!-- Sidebar start-->
      <div id="containerSidebar" class="z-40">
         <div class="navbar-menu relative z-40">
            <nav
               id="sidebar"
               class="fixed left-0 bottom-0 flex w-3/4 -translate-x-full flex-col overflow-y-auto bg-darkbg1 text-gray-100 pt-6 pb-8 sm:max-w-xs lg:w-80"
            >
               <!-- one category / navigation group -->
               <div class="px-4 pb-6">
                  <ul class="mb-8 text-sm font-medium">
                     <li>
                        <a
                           class="flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                           href="dashboard.html"
                        >
                           <span class="select-none">Dashboard</span>
                        </a>
                     </li>
                     <li>
                        <a
                           class="flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                           href="portfolio.html"
                        >
                           <span class="select-none">Portfolio</span>
                        </a>
                     </li>
                     <li>
                        <a
                           class="flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                           href="deposit.html"
                        >
                           <span class="select-none">Deposit</span>
                        </a>
                     </li>
                     <li>
                        <a
                           class="flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                           href="funds.html"
                        >
                           <span class="select-none">Funds</span>
                        </a>
                     </li>
                     <li>
                        <a
                           class="flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                           href="account-status.html"
                        >
                           <span class="select-none">Account Status</span>
                        </a>
                     </li>
                     <li>
                        <a
                           class="flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                           href="marketing-landscape.html"
                        >
                           <span class="select-none"
                              >Marketing Landscape</span
                           >
                        </a>
                     </li>
                     <li>
                        <a
                           class="flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                           href="withdrawal.html"
                        >
                           <span class="select-none">Withdrawal</span>
                        </a>
                     </li>
                     <li>
                        <a
                           class="flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                           href="transactions.html"
                        >
                           <span class="select-none">Transaction</span>
                        </a>
                     </li>
                     <li>
                        <a
                           class="cursor-pointer sign-out-acc flex items-center rounded py-3 pl-3 pr-4 text-[0.875rem] text-gray-50 hover:bg-darkbg4"
                        >
                           <span class="select-none">Logout</span>
                        </a>
                     </li>
                  </ul>
               </div>
               <!-- navigation group end-->
            </nav>
         </div>
         <div class="mx-auto lg:ml-80"></div>
      </div>
      <!-- Sidebar end -->

      <div
         class="w-10/12 mx-auto min-h-screen flex items-center justify-center bg-transparent py-4"
      >
         <div class="max-w-md w-full bg-darkbg2 text-white p-6 rounded-lg shadow-lg">
            <form class="space-y-4">
               <div>
                  <label for="fullName" class="block">Full Name</label>
                  <input
                     type="text"
                     id="fullName"
                     name="fullName"
                     class="w-full p-2 rounded-md shadow-sm"
                     disabled
                  />
               </div>
               <div>
                  <label for="userID" class="block">User ID</label>
                  <input
                     type="text"
                     id="userID"
                     name="userID"
                     class="w-full p-2 rounded-md shadow-sm"
                     disabled
                  />
               </div>
               <div>
                  <label for="email" class="block">Email</label>
                  <input
                     type="email"
                     id="email"
                     name="email"
                     class="w-full p-2 rounded-md shadow-sm"
                     disabled
                  />
               </div>
               <div>
                  <label for="phoneNumber" class="block"
                     >Phone Number</label
                  >
                  <input
                     type="tel"
                     id="phoneNumber"
                     name="phoneNumber"
                     class="w-full p-2 rounded-md shadow-sm"
                     disabled
                  />
               </div>
               <div>
                  <label for="country" class="block">Country</label>
                  <input
                     type="text"
                     id="country"
                     name="country"
                     class="w-full p-2 rounded-md shadow-sm"
                     disabled
                  />
               </div>
               <!-- <div>
                  <label for="accountLevel" class="block"
                     >Account Level</label
                  >
                  <select
                     id="accountLevel"
                     name="accountLevel"
                     class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                  >
                     <option value="basic">Basic</option>
                     <option value="premium">Premium</option>
                     <option value="enterprise">Enterprise</option>
                  </select>
               </div> -->
               <!-- <div>
                  <button
                     type="submit"
                     class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                  >
                     Submit
                  </button>
               </div> -->
            </form>
         </div>
      </div>

      <script type="module" src="./src/app/verify-user.js"></script>
      <script type="module" src="./src/page.js"></script>

      <script src="./node_modules/lodash/lodash.min.js"></script>
      <script src="./node_modules/apexcharts/dist/apexcharts.min.js"></script>
      <script src="https://preline.co/assets/js/hs-apexcharts-helpers.js"></script>

      <script
         type="text/javascript"
         src="./node_modules/tw-elements/dist/js/tw-elements.umd.min.js"
      ></script>
      <script type="module" src="./src/home-charts.js"></script>
      <script type="module" src="./src/home-charts-mobile.js"></script>
      <script type="module" src="./src/pie-chart.js"></script>
      <script type="module" src="./src/pie-chart-mobile.js"></script>
      <script type="module" src="./src/tailwind-elements.js"></script>
      <script type="module" src="./src/custom-styles.js"></script>
      <script type="module" src="./src/index.js"></script>
      <script type="module" src="./src/app/profile.js"></script>
      <script type="module" src="./src/app/nav.js"></script>
   </body>
</html>
