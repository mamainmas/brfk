<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Login</title>

      <link rel="stylesheet" href="./css/index.css" />
      <link rel="stylesheet" href="./css/fonts.css" />
      <link rel="stylesheet" href="./css/custom.css" />
   </head>

   <body class="bg-darkbg font-Montserrat">
      <div
         class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 flex justify-center items-center"
         id="loaderContainer"
      >
         <div
            class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 bg-gradient-to-br from-darkbg2 to-darkbg3"
         ></div>
      </div>
      <main
         class="mt-16 lg:mb-4 flex flex-col justify-center items-center text-gray-100 mx-auto w-11/12 space-y-2 lg:w-3/4"
      >
         <!-- <div class="mt-16 w-full mx-auto p-6 bg-darkbg rounded-md shadow-md"> -->
         <!-- Logo at the top -->
         <div class="mb-6 text-center">
            <img src="./logo.png" alt="Logo" class="w-16 h-16 mx-auto" />
         </div>

         <!-- Registration Form -->
         <form class="px-2 w-full md:w-2/3 lg:w-1/2 mx-auto" id="reg-form">
            <!-- Name -->
            <div class="mb-4">
               <label
                  for="name"
                  class="block text-white text-sm font-bold mb-2"
                  >Name:</label
               >
               <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-4 text-gray-800 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                  placeholder="Full Name"
               />
            </div>

            <!-- Email -->
            <div class="mb-4">
               <label
                  for="email"
                  class="block text-white text-sm font-bold mb-2"
                  >Email:</label
               >
               <input
                  type="text"
                  id="email"
                  name="email"
                  class="w-full px-4 text-gray-800 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                  placeholder="johndoe@gmail.com"
               />
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
               <label
                  for="phone"
                  class="block text-white text-sm font-bold mb-2"
                  >Phone Number:</label
               >
               <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="w-full px-4 text-gray-800 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                  placeholder="+140987643"
               />
            </div>

            <!-- Country -->
            <div class="mb-4">
               <label
                  for="country"
                  class="block text-white text-sm font-bold mb-2"
                  >Country:</label
               >
               <input
                  type="text"
                  id="country"
                  name="country"
                  class="w-full px-4 text-gray-800 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                  placeholder="Germany"
               />
            </div>

            <!-- Currency (Drop-down) -->
            <div class="mb-4">
               <label
                  for="currency"
                  class="block text-white text-sm font-bold mb-2"
                  >Currency:</label
               >
               <select
                  id="currency"
                  name="currency"
                  class="w-full px-4 py-2 border rounded-md text-gray-800 focus:outline-none focus:border-blue-500"
               >
                  <!-- Add your currency options here -->
                  <option value="usd">USD</option>
                  <option value="eur">EUR</option>
                  <option value="gbp">GBP</option>
                  <!-- Add more options as needed -->
               </select>
            </div>

            <!-- Password -->
            <div class="mb-4">
               <label
                  for="password"
                  class="block text-white text-sm font-bold mb-2"
                  >Password:</label
               >
               <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-4 text-gray-800 py-2 border rounded-md focus:outline-none focus:border-blue-500"
               />
            </div>
            
            <div class="mb-4">
               <label
                  for="referral"
                  class="block text-white text-sm font-bold mb-2"
                  >Referral:</label
               >
               <input
                  type="text"
                  id="referral"
                  name="referral"
                  class="w-full px-4 text-gray-900 bg-gray-300 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                  disabled
               />
            </div>

            <button
               type="submit"
               class="w-full bg-darkbg3 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400"
            >
               Register
            </button>
         </form>

         <!-- Forgot Password & Login Links -->
         <div class="mt-4 text-center">
            <p class="text-sm text-white">
               Already a member? Click<a
                  href="login.html"
                  class="text-red-500"
               >
                  here </a
               >to login.
            </p>
         </div>
         <!-- </div> -->
      </main>

      <script type="module" src="./src/app/register.js"></script>
   </body>
</html>
